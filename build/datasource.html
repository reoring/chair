<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>table</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>

    <script type="text/javascript" src="datasource.js"></script>
</head>

<body>

<table id="table_table" class="table">
    <thead>
        <th>test</th>
        <th>test2</th>
    </thead>

    <tbody>
    </tbody>
</table>

<script type="text/javascript">
$(function() {
    require(['table.js'], function(tableClazz) {
        var table = new tableClazz($('#table_table'));

        var arrayDs = new ArrayDataSource()

        var rows = arrayDs.retrieve(function(rows) {
            for (var i in rows) {
                table.insert(rows[i], rows[i][0]);
            }
        }, {});
    });
});
</script>

</body>
</html>
