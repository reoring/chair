<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>table</title>

    <script type="text/javascript" src="jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/javascript" src="chair.all.js"></script>
    <link href="bootstrap-combined.min.css" rel="stylesheet">

    <style type="text/css">

    .mark {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 0 1px 1px 0;
        border-color: transparent #ff0088 transparent transparent;
    }

    tr.row_selected {
        background: #ffc;
    }

    tr.row_modified {
        background: #eef;
    }

    td.column_modified {
        border-left: 2px solid #AEF26D;
    }

    .table tr {
        cursor: pointer;
    }

    .table span {
        cursor: text;
    }

    .table td {
        /* border-right: 1px solid #ddd; */
        -webkit-user-select: none;
    }

    .table td.disabled {
        background: #eee;
    }

    .table tr input {
        border: 1px solid #ddd;
        -webkit-border-radius: 0;
        border-radius: 0;
        padding: 0;
        border: 0;
    }

    .table tr.current {
        border-left: 3px solid red;
    }

    </style>
</head>

<body>

<div class="container">
    <table id="chair_table" class="table">
        <colgroup><col style="width: 50px;"></colgroup>
        <colgroup><col style="width: 200px;"></colgroup>
        <colgroup><col style="width: 200px;"></colgroup>

        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<input type="text" name="name" />
<input type="text" name="age" />
<input type="text" name="flag" />
<input id="add_button" type="button" value="追加" />

<br/>
<input id="select_all"   type="button" value="全選択" />
<input id="unselect_all" type="button" value="全未選択" />

<script type="text/coffeescript">

DomainEvent.subscribe '*', (event, name)->
    console.log "EVENT: #{name}", event

$ ->
    url = '/build/datasource.json'

    columnConfigJSON = """
    [
        {
            "id": "name",
            "title": "Full Name",
            "editable": true,
            "formats": ["bold"]
        },
        {
            "id": "age",
            "title": "Age",
            "editable": true,
            "formats": ["pull-right"]
        },
        {
            "id": "flag",
            "title": "Flag",
            "editable": true,
            "formats": ["pull-right"]
        }
    ]
    """

    viewController = new ViewController('block_id.list', columnConfigJSON, url, "#chair_table",
                                         'row_selected'
                                         'excel'
                                        )

    viewController.startup(1, 1)

    $("#select_all").on "click", ->
        viewController.selectAll()
        viewController.movePageTo(2)

    $("#unselect_all").on "click", ->
        viewController.unselectAll()

    $("#add_button").on "click", ->
        viewController.add $("input[name=name]").val(),
                            {
                                name: $("input[name=name]").val(),
                                age:  $("input[name=age]").val(),
                                flag: $("input[name=flag]").val()
                            }

</script>

</body>
</html>
