<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>table</title>

    <script type="text/javascript" src="jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/javascript" src="chair.all.min.js"></script>
    <link href="bootstrap-combined.min.css" rel="stylesheet">

    <style type="text/css">
    tr.row_selected {
        background: #ffc;
    }

    .table tr {
        cursor: pointer;
    }

    .table span {
        cursor: text;
    }

    .table td {
        border-right: 1px solid #ddd;
        -webkit-user-select: none;
    }

    .table td.name {
        background: #cfc;
    }

    </style>
</head>

<body>

<div class="container">
    <table id="chair_table" class="table">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<input type="text" name="name" />
<input type="text" name="age" />
<input id="add_button" type="button" value="追加" />

<br/>
<input id="select_all"   type="button" value="全選択" />
<input id="unselect_all" type="button" value="全未選択" />

<script type="text/coffeescript">

DomainEvent.subscribe 'GridRowSelected', (event, eventName)->
    console.log "I got #{eventName}: #{JSON.stringify(event)}"

DomainEvent.subscribe 'GridRowUnselected', (event, eventName)->
    console.log "I got #{eventName}: #{JSON.stringify(event)}"

$ ->
    formaters =
        right: (html)-> return '<div class="pull-right">'+html+'</div>'
        bold: (html)-> return '<strong>'+html+'</strong>'

    grid = new Grid('#chair_table', [
        new Column('name', "Onamae", [new ColumnFormat(formaters.right),
                                      new ColumnFormat(formaters.bold)])
        new Column('age', "Nenrei")
    ])

    viewController = new ViewController(grid, "#chair_table", ['name', 'age'])

    $("#select_all").on "click", ->
        viewController.selectAll("#chair_table")

    $("#unselect_all").on "click", ->
        viewController.unselectAll("#chair_table")

    $("#add_button").on "click", ->
        viewController.add $("input[name=name]").val(), {name: $("input[name=name]").val(), age: $("input[name=age]").val()}

    grid.append(new Row('line1', {name: "suin", age: 26}))
    grid.append(new Row('line2', {name: "reoring", age: 300}))
    grid.append(new Row('line3', {name: "nouphet", age: 30000}))
    grid.append(new Row('line4', {name: "ok!", age: 1}))





# application service

gridService = new GridService()
gridService.select '#chair_table', 'line1'

gridService.select '#chair_table', 'line3'
gridService.unselect '#chair_table', 'line3'

</script>

</body>
</html>
