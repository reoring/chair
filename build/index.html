<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>table</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>

    <style type="text/css">
    tr.row_selected {
        background: #ffc;
    }

    .table tr {
        cursor: pointer;
    }

    .table span {
        cursor: text;
    }

    .table td {
        border-right: 1px solid #ddd;
    }
    </style>
</head>

<body>

<div class="container">

    <table id="table_table" class="table">
        <thead>
        </thead>

        <tbody>
        </tbody>
    </table>

</div>

<script type="text/javascript">
$(function() {
    require(['table.js'], function(tableClazz) {
        var table = new tableClazz($('#table_table'));

        table.header(['name', 'age'])

        table.insert(['suin', 26], 'suin');
        table.insert(['reoring', 30], 'reoring');

        for (var i = 30; i < 40; i++) {
            table.insert(['hoge ' + i, i]);
        }

        console.log(table.get(0));
        console.log(table.get(1));

        console.log(table.getById('suin'));
        console.log(table.getById('reoring'));
        console.log(table.getById('hoge'));

        console.log(table.removeById('reoring'));

        table.updateById('suin', ['suin', 27]);
        table.updateById('suin', ['suin', 28]);

        table.addClassToRow('suin', 'suin_super_class');
        table.removeAllClassesFromRow('suin');
        table.toggleClassToRow('suin', 'suin_ultra_class');
        table.toggleClassToRow('suin', 'suin_ultra_class');

        table.listenRowEvent('click', function(id, element) {
            table.toggleClassToRow(id, 'row_selected');
        });
    });
});
</script>

</body>
</html>
